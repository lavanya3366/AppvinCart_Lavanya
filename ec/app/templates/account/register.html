<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        /* Embedded CSS styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        <form method="post">
            {% csrf_token %}
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- Name Field -->
            <div class="form-group">
                <label for="name"> First Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="Last_name"> Last Name:</label>
                <input type="text" id="Last_name" name="Last_name" required>
            </div>
            <div class="form-group">
                <label for="phone_number"> Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" required>
            </div>
            <div class="form-group">
                <label for="Address"> Address:</label>
                <input type="text" id="Address" name="Address" required>
            </div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required class="form-control form-control-sm">
                <option value="M" {% if reg_form.gender.value == 'M' %} selected {% endif %}>Male</option>
                <option value="F" {% if reg_form.gender.value == 'F' %} selected {% endif %}>Female</option>
                <option value="O" {% if reg_form.gender.value == 'O' %} selected {% endif %}>Other</option>
            </select>
    

            
            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- Confirm Password Field -->
            <div class="form-group">
                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            <!-- TC Field -->
            <div class="form-group">
                <label for="tc">Terms and Conditions:</label>
                <input type="checkbox" id="tc" name="tc" required>
            </div>
            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
